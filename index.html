<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>

    <header>
      <div class="top-row-container"> <!-- Apply flexbox `justify-content: space-between` -->
            <p class="view-highscores">View Highscores</p> <!-- Add  eventListener on "click" -->
            <p class="timer-count">Time: 60</p>
      </div>

      <div class="heading-intro-container"> <!-- Apply a `display:none` property when game starts; perhaps add a `hidden` class that display:none the parent container. Have this hidden class appended to existing tag-->
        <h1 class= "large-font">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-button">Start Quiz</button> <!-- Add an eventListener on click; make this run a `startQuiz` function and hides other sections -->
      </div>
    </header>

    <main>
        <section class="question-answer-container"> <!-- Have the text in this section automatically generated by JavaScript - don't worry about overwriting all child elements -->
            <h2 class="question">Question</h2>
            <div class="answer-choices">
                <button id="answer-choice-a" class="answer-button" value="a">Answer Choice 1</button>
                <button id="answer-choice-b" class="answer-button" value="b">Answer Choice 2</button>
                <button id="answer-choice-c" class="answer-button" value="c">Answer Choice 3</button>
                <button id="answer-choice-d" class="answer-button" value="d">Answer Choice 4</button>
            </div>
        </section>

        <section class="results-container"> <!-- Have this hidden until `timer === 0`, also have a function that hides the `question-answer-container`  -->
            <h2>All done!</h2>
            <h2 class="final-score">Your final score is 0.</h2>
            <form>
                <p>Enter initials: <input type="text" id="initials"></input></p>
                <button class="submit-initials-button">Submit</button>
            </form>
        </section>

        <section class="highscores-container">
            <h2>Highscores</h2>
            <ol class="highscores-list"> <!-- These list elements will be added via JavaScript; consider how to have scores sorted to the user -->
            
            </ol>
            <div highscore-buttons> <!-- Make these two elements inline-->
                <button class="go-back-button">Go Back</button> <!-- Add eventListener click that runs a `init()` function -->
                <button class="clear-highscores-button">Clear Highscores</button> <!-- Add eventListener click that runs a function to clear localStorage -->
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
